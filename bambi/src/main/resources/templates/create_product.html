<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create A Product</title>
</head>
<body>
  <h1>Create A Product - Fill All Relevant Details</h1>

  <form action="#" enctype="multipart/form-data" method="POST">
    <div class="form-group">
      <label>Product Name</label>
      <!--th:field maps the attribute to the form field -->
      <input type="text"
             name="product_name"
             class="form-control"
             placeholder="Enter Product Name">
    </div>

    <div class="form-group">
      <label>Product Price</label>
      <!--th:field maps the attribute to the form field -->
      <input type="number"
             name="product_price"
             class="form-control"
             placeholder="Enter Product Price">
    </div>

    <div class="form-group">
      <label>Product Gender Category</label>
      <!--th:field maps the attribute to the form field -->
      <select id="product_gender" name="product_gender">
        <option value="men">Men</option>
        <option value="women">Women</option>
      </select>
    </div>

    <div class="form-group">
      <label>Product Category</label>
      <!--th:field maps the attribute to the form field -->
      <select id="product_category" name="product_category">
        <option value="Trainers">Trainers</option>
        <option value="Loafers">Loafers</option>
        <option value="Dress Shoes">Dress Shoes</option>
        <option value="Heels">Heels</option>
        <option value="Boots">Boots</option>
        <option value="Heeled Sandals">Heeled Sandals</option>
        <option value="Brogues">Brogues</option>
      </select>
    </div>

    <div class="form-group">
      <label>Product Description</label>
      <!--th:field maps the attribute to the form field -->
      <textarea id="product_description" name="product_description"></textarea>
    </div>

    <div class="form-group">
      <label>Product Image</label>
      <!--th:field maps the attribute to the form field -->
      <input type="file"
             name="product_image"
             placeholder="Insert Image File">
    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    </div>
  </form>
</body>
</html>
